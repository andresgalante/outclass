<div class="page-header">
  <h1>Adicionar Instituição de ensino</h1>
</div>


<div class="row">

  <div class="col-sm-8">


   <form role="form">

      <div class="form-group">
        <label for="name">Nome da Instituição de Ensino</label>
        <input type="text" class="form-control" id="name" placeholder="Nome da IE" required>
     </div><!-- form-group -->

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email" required>
     </div><!-- form-group -->
   
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="text" class="form-control" id="password" placeholder="Senha" required>
     </div><!-- form-group -->

    <div class="form-group">
      <label for="unitPhone">Telefone</label>
       <div class="row">
         <div class="col-xs-8">
           <input type="number" class="form-control" name="phoneIE" id="unitPhone" placeholder="Telefone" required>
         </div> <!--col -->
         <div class="col-xs-4">
           <input type="number" class="form-control" id="unitPhone" placeholder="Interno">
         </div><!--col -->
       </div><!-- row -->
     </div><!-- form-group -->
   
     <div class="form-group">
       <label for="streetName">Endereço</label>
       
       <div class="row">
         <div class="col-xs-6">
           <input type="text" class="form-control" name="streetName" id="streetName" placeholder="Nome da Rua" required>
         </div> <!--col -->
         <div class="col-xs-3">
           <input type="number" class="form-control" name="streetNumber" id="streetNumber"  placeholder="numero" required>
         </div><!--col -->
         <div class="col-xs-3">
           <input type="text" class="form-control" id="Complemento"  placeholder="Complemento">
         </div><!--col -->
       </div><!-- row -->
     </div><!-- form-group -->
     
     
     <div class="form-group">
       <label for="address">Estado/Cidade</label>
       
       <div class="row">
         <div class="col-xs-8">
           <input type="text" class="form-control" name="city" id="address" placeholder="Cidade"  required>
         </div> <!--col -->
         
         <div class="col-xs-4">
           <input type="text" class="form-control" name="state" id="state" placeholder="Estado" required>
         </div><!--col -->
       </div><!-- row -->
     </div><!-- form-group -->



     <div class="form-group">
       <label for="address">ERP Conexão</label>
       
       <div class="row">
         <div class="col-xs-8">
           <input type="text" class="form-control" name="erpAddress" id="erpAddress" placeholder="Endereço IP ou DNS"  required>
         </div> <!--col -->
         
         <div class="col-xs-4">
           <input type="text" class="form-control" name="erpPorta" id="erpPorta" placeholder="Porta" required>
         </div><!--col -->
       </div><!-- row -->
     </div><!-- form-group -->


     <div class="form-group">
       <label for="address">ERP Login</label>
       
       <div class="row">
         <div class="col-xs-6">
           <input type="text" class="form-control" name="erpLogin" id="erpLogin" placeholder="ERP Login"  required>
         </div> <!--col -->
         
         <div class="col-xs-6">
           <input type="password" class="form-control" name="erpPassword" id="erpPassword" placeholder="Senha" required>
         </div><!--col -->
       </div><!-- row -->
     </div><!-- form-group -->

   
   
     <p><input type="submit" class="btn btn-success" value="Adicionar IE"></p>
   
   </form>


  </div><!-- col -->
  
  <div class="col-sm-4">
  
    <div class="panel panel-info">
      <div class="panel-heading">Panel de informação</div><!-- panel-heading -->
      <div class="panel-body">
        <p>Alta de novas intituições de Ensino é aqui!</p>
      </div><!-- panel body -->
    </div><!-- panel -->
  
  </div><!-- col -->
